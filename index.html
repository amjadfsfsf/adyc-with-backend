<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADYC powered by ECA - Empowering Emirati Youth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">

   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-white: #FFFFFF;
            --color-sunset-orange: #FF6B35;
            --color-sunset-pink: #F7931E;
            --color-sunset-purple: #C5299B;
            --color-text-dark: #1F2937;
            --color-primary-gradient: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            --color-secondary-gradient: linear-gradient(135deg, #C5299B 0%, #8B5CF6 100%);
            --shadow-soft: 0 4px 20px rgba(251, 146, 60, 0.08);
            --shadow-strong: 0 10px 40px rgba(251, 146, 60, 0.15);
            --shadow-glow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: linear-gradient(135deg, 
                #FFF5EB 0%, 
                #FFE4E1 25%, 
                #E0E7FF 50%, 
                #F3E8FF 75%, 
                #FFEDD5 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        #chatbox-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: var(--shadow-strong);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        #chatbox-header {
            background: var(--color-primary-gradient);
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
        }

        #chatbox-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #chatbox-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox-messages::-webkit-scrollbar-thumb {
            background: var(--color-primary-gradient);
            border-radius: 10px;
        }

        .welcome-message {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(247, 147, 30, 0.1) 100%);
            border: 2px dashed var(--color-sunset-orange);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }

        .welcome-title {
            font-size: 22px;
            font-weight: 700;
            background: var(--color-primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .quick-action-btn {
            background: white;
            border: 2px solid var(--color-sunset-orange);
            color: var(--color-sunset-orange);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .quick-action-btn:hover {
            background: var(--color-primary-gradient);
            color: white;
            border-color: transparent;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.4s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user-message {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: var(--shadow-soft);
        }

        .bot-message .message-avatar {
            background: var(--color-primary-gradient);
        }

        .user-message .message-avatar {
            background: var(--color-secondary-gradient);
        }

        .message-content {
            max-width: 70%;
            padding: 18px 22px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 2;
            word-wrap: break-word;
            direction: rtl;
            text-align: right;
        }

        .bot-message .message-content {
            background: white;
            color: var(--color-text-dark);
            box-shadow: var(--shadow-soft);
            border-bottom-right-radius: 5px;
        }

        .user-message .message-content {
            background: var(--color-primary-gradient);
            color: white;
            box-shadow: var(--shadow-soft);
            border-bottom-left-radius: 5px;
        }

        /* ✅ تنسيق الفقرات */
        .message-content p {
            margin-bottom: 15px;
            line-height: 2;
        }

        .message-content strong {
            font-weight: 700;
            color: var(--color-sunset-orange);
        }

        /* ✅ تنسيق القوائم المرقمة */
        .message-content ol {
            margin: 15px 0;
            padding-right: 25px;
            list-style-position: outside;
        }

        .message-content ol li {
            margin-bottom: 15px;
            line-height: 2;
            padding-right: 5px;
        }

        /* ✅ تنسيق القوائم بالشرطة */
        .message-content ul {
            margin: 15px 0;
            padding-right: 25px;
            list-style-type: disc;
        }

        .message-content ul li {
            margin-bottom: 12px;
            line-height: 2;
        }

        /* ✅ تنسيق الجداول - هذا الأهم! */
        .message-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            direction: rtl;
        }

        .message-content thead {
            background: var(--color-primary-gradient);
        }

        .message-content th {
            color: white;
            padding: 15px 12px;
            text-align: right;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .message-content td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 14px;
            line-height: 1.8;
        }

        .message-content tbody tr:last-child td {
            border-bottom: none;
        }

        .message-content tbody tr:nth-child(even) {
            background: rgba(255, 107, 53, 0.05);
        }

        .message-content tbody tr:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        /* ✅ تنسيق الكود */
        .message-content code {
            background: rgba(0, 0, 0, 0.08);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
        }

        /* ✅ تنسيق الفواصل */
        .message-content hr {
            border: none;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* ✅ تنسيق الاقتباسات */
        .message-content blockquote {
            border-right: 4px solid var(--color-sunset-orange);
            padding: 10px 20px;
            margin: 15px 0;
            background: rgba(255, 107, 53, 0.05);
            border-radius: 8px;
            font-style: italic;
        }

        .typing-indicator {
            display: flex;
            gap: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-sunset-orange);
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: scale(1); opacity: 0.7; }
            30% { transform: scale(1.3); opacity: 1; }
        }

        #chatbox-input-area {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: white;
            padding: 8px 8px 8px 20px;
            border-radius: 25px;
            box-shadow: var(--shadow-soft);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--color-sunset-orange);
        }

        #user-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: 'Noto Sans Arabic', sans-serif;
            background: transparent;
            direction: rtl;
            text-align: right;
        }

        #send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--color-primary-gradient);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            #chatbox-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .message-content table {
                font-size: 12px;
            }

            .message-content th,
            .message-content td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbox-container">
        <div id="chatbox-header">
            <div class="header-content">
                <div class="header-title">مرحباً بك في ADYC powered by ECA</div>
                <div class="header-subtitle">اسألني عن التخطيط للحياة والأسرة والاستعداد المالي</div>
            </div>
            <button class="header-btn" onclick="clearChat()" title="مسح المحادثة">
                🗑️
            </button>
        </div>

        <div id="chatbox-messages">
            <div class="welcome-message">
                <div class="welcome-title">مرحباً بك في ADYC powered by ECA</div>
                <div class="welcome-text">اسألني عن التخطيط للحياة والأسرة والاستعداد المالي</div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="sendQuickMessage('كيف أخطط لمستقبلي؟')">التخطيط 🎯</button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('نصائح للزواج')">الأسرة 👨‍👩‍👧‍👦</button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('كيف أدخر المال؟')">المال 💰</button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('كيف أطور نفسي؟')">التطوير الشخصي 🚀</button>
                </div>
            </div>
        </div>

        <div id="chatbox-input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="اكتب رسالتك هنا..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button id="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <!-- ✅ مكتبة marked.js لتحويل Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const API_ENDPOINT = '/api/chat';
        let conversationHistory = [];
        let isProcessing = false;

        // ✅ إعداد marked مع دعم الجداول
        marked.setOptions({
            breaks: true,
            gfm: true,
            tables: true,
            sanitize: false
        });

        function formatBotMessage(content) {
            // تحويل Markdown إلى HTML
            let html = marked.parse(content);
            return html;
        }

        function addMessage(content, isUser) {
            const messagesContainer = document.getElementById('chatbox-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const formattedContent = isUser ? content : formatBotMessage(content);

            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? '👤' : '🤖'}</div>
                <div class="message-content">${formattedContent}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatbox-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-avatar" style="background: var(--color-primary-gradient);">🤖</div>
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) typingIndicator.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message || isProcessing) return;

            addMessage(message, true);
            input.value = '';

            conversationHistory.push({
                role: 'user',
                content: message
            });

            isProcessing = true;
            document.getElementById('send-btn').disabled = true;
            showTypingIndicator();

            try {
                const messages = [
                    {
                        role: 'system',
                        content: 'أنت مساعد ذكي من ADYC متخصص في تقديم النصائح حول: التخطيط للحياة والمستقبل المهني، تكوين الأسرة والزواج، والجاهزية المالية والادخار. قدم إجابات منظمة ومنسقة باستخدام Markdown. استخدم الجداول والقوائم المرقمة عند الحاجة.'
                    },
                    ...conversationHistory
                ];

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const botMessage = data.choices[0].message.content;

                    conversationHistory.push({
                        role: 'assistant',
                        content: botMessage
                    });

                    hideTypingIndicator();
                    addMessage(botMessage, false);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.', false);
            } finally {
                isProcessing = false;
                document.getElementById('send-btn').disabled = false;
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('user-input').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearChat() {
            if (confirm('هل أنت متأكد من مسح المحادثة؟')) {
                conversationHistory = [];
                const messagesContainer = document.getElementById('chatbox-messages');
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-title">مرحباً بك في ADYC powered by ECA</div>
                        <div class="welcome-text">اسألني عن التخطيط للحياة والأسرة والاستعداد المالي</div>
                        <div class="quick-actions">
                            <button class="quick-action-btn" onclick="sendQuickMessage('كيف أخطط لمستقبلي؟')">التخطيط 🎯</button>
                            <button class="quick-action-btn" onclick="sendQuickMessage('نصائح للزواج')">الأسرة 👨‍👩‍👧‍👦</button>
                            <button class="quick-action-btn" onclick="sendQuickMessage('كيف أدخر المال؟')">المال 💰</button>
                            <button class="quick-action-btn" onclick="sendQuickMessage('كيف أطور نفسي؟')">التطوير الشخصي 🚀</button>
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('ADYC Chatbot loaded successfully');
        });
    </script>
</body>
</html>
